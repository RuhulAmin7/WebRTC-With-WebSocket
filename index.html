<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebRTC</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="text-center bg-danger">WebRTC</h1>
    </header>

    <main class="container">
        <video id="video" src="https://www.w3schools.com/tags/movie.mp4" width="320" height="240" autoplay muted></video>
        <div class="mb-3">
            <button id="muteBtn" class="btn btn-primary">Mute</button>
            <button id="cameraOffBtn" class="btn btn-primary">Turn off camera</button>
        </div>

        <div class="input-group mb-3">
            <select id="selectCam" name="select_camera" id="select_camera" class="form-select">
                <option disabled selected>--Select Camera--</option>
                <option >Cam One</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <select id="selectMic" class="form-select">
                <option disabled selected>--Select Mic--</option>
            </select>
        </div>
    </main>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
